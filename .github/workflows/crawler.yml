          # AI æ™ºèƒ½æœç´¢ API å¯†é’¥ï¼ˆå¯é€‰ï¼Œå¯ç”¨ AI æœç´¢æ—¶éœ€è¦ï¼‰
          SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          BARK_URL: ${{ secrets.BARK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          # è¿è¡ŒçŽ¯å¢ƒæ ‡è¯†
          GITHUB_ACTIONS: true
        run: python main.py

      - name: Commit and push if changes
        env:
          BRANCH_NAME: ${{ github.event.repository.default_branch }}
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          echo "Syncing with remote (branch: $BRANCH_NAME)..."
          git fetch origin $BRANCH_NAME
          
          # Save current changes
          git stash --include-untracked || echo "Nothing to stash"
          
          # Sync to latest remote code
          git reset --hard origin/$BRANCH_NAME
          
          # Restore changes
          git stash pop || echo "Nothing to pop"
          
          git add -A
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          echo "Committing changes..."
          TIMESTAMP=$(TZ=Asia/Shanghai date "+%Y-%m-%d %H:%M:%S")
          git commit -m "Auto update by GitHub Actions at $TIMESTAMP"
          
          echo "Pushing changes with retry..."
          for i in {1..5}; do
            git pull --rebase origin $BRANCH_NAME && git push origin $BRANCH_NAME && {
              echo "Successfully pushed on attempt $i"
              exit 0
            }
            echo "Attempt $i failed, waiting $((i*5)) seconds..."
            sleep $((i * 5))
          done
          
          echo "Failed to push after 5 attempts"
          exit 1
